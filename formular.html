<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Formular de Înregistrare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <form action="submit.php" method="POST">
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Logo">
    </div>

    <h2>Formular de Înregistrare</h2>

    <label for="nume">Nume complet:</label>
    <input type="text" id="nume" name="nume" required>

    <label for="email">Adresă de email:</label>
    <input type="email" id="email" name="email" required>

    <label for="varsta">Vârstă:</label>
    <input type="number" id="varsta" name="varsta" min="1" max="120">

    <label for="gen">Gen:</label>
    <select id="gen" name="gen">
      <option value="masculin">Masculin</option>
      <option value="feminin">Feminin</option>
      <option value="altul">Altul</option>
      <option value="nu-spun">Prefer să nu spun</option>
    </select>

    <label for="oras">Orașul în care locuiești:</label>
    <input type="text" id="oras" name="oras">

    <label for="interese">Care sunt interesele tale?</label>
    <textarea id="interese" name="interese" rows="3" placeholder="Ex: sport, muzică, IT, desen..."></textarea>

    <label for="feedback">Ai sugestii sau comentarii?</label>
    <textarea id="feedback" name="feedback" rows="4"></textarea>

    <input type="submit" value="Trimite">
  </form>

</body>
</html>
